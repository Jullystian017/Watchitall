<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://app.sandbox.midtrans.com/snap/snap.js" data-client-key="SB-Mid-client-KQQy-q2EIDVHs3fo"></script>
  <script type="module" src="../js/firebase-init.js"></script>
  <script type="module">
    import { db } from '../js/firebase-init.js';
    import { doc, updateDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

    class Payment {
      constructor(email, price) {
        this.email = email;
        this.price = price;
      }

      async markAsPaid() {
        await updateDoc(doc(db, "users", this.email), {
          isPaid: true
        });
      }

      async start() {
        const response = await fetch("https://2a3cf5f3-c74e-42e3-9963-14bb823af352-00-18jaebg8x13oh.sisko.replit.dev/create-snap-token", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            amount: this.price,
            email: this.email,
            customerName: this.email.split("@")[0]
          })
        });

        const data = await response.json();
        window.snap.pay(data.token, {
          onSuccess: async (result) => {
            console.log("Pembayaran berhasil:", result);
            await this.markAsPaid();
            window.location.href = "login.html";
          },
          onError: (err) => {
            console.error("Pembayaran gagal:", err);
          },
          onClose: () => {
            alert("Kamu menutup popup pembayaran.");
          }
        });
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      const urlParams = new URLSearchParams(window.location.search);
      const plan = urlParams.get('plan');
      const price = parseInt(urlParams.get('price'));
      const email = localStorage.getItem("email");

      document.getElementById("plan-name").innerText = plan;
      document.getElementById("plan-price").innerText = `Rp ${price.toLocaleString("id-ID")}`;
      if (email) document.getElementById("user-email").innerText = email;

      document.getElementById("pay-button").addEventListener("click", async () => {
        const payment = new Payment(email, price);
        await payment.start();
      });
    });
  </script>

    .footer-right {

    .footer-socials a {

      display: flex;
      align-items: center;

    }

    .footer-socials a:hover {

    }

    .footer-bottom {

    .footer-links a {

    /* Responsive Breakpoints */
    @media (max-width: 768px) {

    @media (max-width: 480px) {

      }
    }
  </style>
